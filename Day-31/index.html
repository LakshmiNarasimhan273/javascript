<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card rounded-4 p-4">
                <h3 class="text-center mb-4">Weather Forecast</h3>
                <!-- Input tag for entering a city name and button to fetch the weather -->
                <div class="input-group mb-3">
                    <input type="text" id="cityInput" class="form-control" placeholder="Enter city name">
                    <button class="btn btn-primary" onclick="getWeather()">Search</button>
                </div>
                <div id="weatherResult"></div>
            </div>
        </div>
    </div>
</body>
</html>
